<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Liebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:ital,wght@0,100;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="/" method="get">
      <div>
        <label for="name">Nombre y apellido</label>
        <input type="text" name="name" id="name" minlength="2" />
      </div>

      <div>
        <label for="id">Nombre de usuario</label>
        <input type="text" name="id" id="id" minlength="2" />
      </div>
      <div>
        <label for="birthday">Fecha de nacimiento</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <label for="address">Domicilio</label>
        <input type="text" name="address" id="address" />
      </div>
      <div>
        <label for="profile">Vender o Comprar</label>
        <input type="radio" name="profile" value="Vender" />Vender
        <input type="radio" name="profile" value="Comprar" />Comprar
      </div>
      <div>
        <label for="categories">Categorías de interes</label>
        <input type="checkbox" name="categories" value="Electro" />Electro
        <input type="checkbox" name="categories" value="Moda" />Moda
        <input type="checkbox" name="categories" value="Hogar" />Hogar
        <input type="checkbox" name="categories" value="Juguetería" />Jugetería
        <input type="checkbox" name="categories" value="Vida Sana" />Vida Sana
      </div>
      <div>
        <label for="picture">Foto de usuario</label> <input type="file" />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" minlength="8" />
      </div>
      <div>
        <label for="password">Repetir contraseña</label>
        <input type="password" name="password" id="password" minlength="8" />
      </div>

      <button type="submit">Enviar</button>

      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
